<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Downloader</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>{{ playlist_title }}</h1>
    <ul>
      {% for filename, download_link in download_links %}
      <li>
        <a href="{{ download_link }}">{{ filename }}</a>
        <form action="/download_video" method="GET" style="display: inline">
          <input
            type="hidden"
            name="download_link"
            value="{{ download_link }}"
          />
          <button type="submit" class="download-button">Download</button>
        </form>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
